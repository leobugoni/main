<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>Fast Typer</title>
      <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  </head>
    <body>
      <main class="container">
      <h1>Fast Typer - To Do More</h1>


      <p class="frase"></p>

      <ul>
        <li><span id="numero-palavras"></span> Palavra</li>
        <li><span id="tempo-segundos">10</span> Segundos</li>
      </ul>

      <textarea class="campo-digitacao" rows="8" cols="40"></textarea>

      <ul>
        <li><span id="contador-caracteres"></span> Caracteres</li>
        <li><span id="contador-palavras"></span> Palavras</li>
      </ul>
      
        
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      </main>
    </body>
</html>
