<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fast Typer</title>
  <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css"/>
  <link rel="stylesheet" href="css/libs/google-fonts.css"/>
  <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
</head>
<body>
    <div class="container">
      <h1 class="center">Fast Typer</h1>
      </div>
    <div class="container-frase">
      <div class="container row">

        <div class="col s10">
        <textarea placeholder="Cole aqui a frase do desafio" class="input-desafio" id="frase-digitar"></textarea>
        <a class="btn-floating btn-large waves-effect waves-light blue darken-4"><i class="material-icons" id="botao-salvar-frase">done</i></a>
        </div>
      
        <div class="col s2">
          <textarea id="tempo-jogo" class="input-desafio" placeholder="Tempo"></textarea>
          <a class="btn-floating btn-large waves-effect waves-light blue darken-4"><i class="material-icons" id="botao-salvar-tempo">done</i></a>
        </div>
      
        <p class="frase center"></p>
      </div>
    </div>
    <div class="container">
    <ul class="informacoes center">
      <li>
        <i class="small material-icons icones">description</i>
        <span id="tamanho-frase">0</span> palavras
        </li>
      <li>
        <i class="small material-icons icones">query_builder</i>
        <span id="tempo-digitacao">0</span> segundos
      </li>
    </ul>
    <textarea class="campo-digitacao" rows="8" cols ="40"></textarea>
    <div class="botoes">
        <a class="btn-floating btn-large waves-effect waves-light blue darken-4"><i class="material-icons" id="botao-reiniciar">restore</i></a>
    </div>
    <ul class="center">
      <li><span id="contador-caracteres">0</span> caracteres</li>
      <li><span id="contador-palavras">0</span> palavras</li>
    </ul>
    </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
