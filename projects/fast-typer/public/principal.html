<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fast Typer</title>
  <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css"/>
  <link rel="stylesheet" href="css/libs/google-fonts.css"/>
  <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
</head>
<body>
    <div class="container">
      <h1 class="center">Fast Typer</h1>
      </div>
    <div class="container-frase">
      <div class="container row">

        <div class="col s9 frase-div">
        <textarea placeholder="Cole aqui a frase do desafio" class="input-desafio" id="frase-digitar"></textarea>
        </div>

        <div class="col s2 tempo-div">
          <textarea id="tempo-jogo" class="input-desafio" placeholder="Tempo"></textarea>
          
        </div>

        <div class="col s1 botoes">
          <a class="btn-floating btn-large waves-effect waves-light blue darken-4"><i class="material-icons" id="botao-salvar">done</i></a>
        </div>
      
        <div class="col s12 box-frase">
        <p class="frase center"></p>
        </div>
      </div>
    </div>
    <div class="container">
    <ul class="informacoes center">
      <li>
        <i class="small material-icons icones">description</i>
        <span id="tamanho-frase">0</span> palavras
        </li>
      <li>
        <i class="small material-icons icones">query_builder</i>
        <span id="tempo-digitacao">0</span> segundos
      </li>
    </ul>

    <div class="row">
      <div class="col s11 input-digitacao">
        <textarea class="campo-digitacao"></textarea>
      </div>
      <div class="col s1">
        <div class="botoes">
          <a class="btn-floating btn-large waves-effect waves-light blue darken-4 btn-margin"><i class="material-icons" id="botao-reiniciar">restore</i></a>
          <a class="btn-floating btn-large waves-effect waves-light blue darken-4 btn-margin"><i class="material-icons" id="botao-parar">stop</i></a>
      </div>
      </div>
    </div>
    <ul class="center">
      <li><span id="contador-caracteres">0</span> caracteres</li>
      <li><span id="contador-palavras">0</span> palavras</li>
    </ul>





    <section class="placar">
      <h4 class="center">Placar</h4>
        <table class="centered bordered">
          <thead>
            <tr>
              <th>Nome:</th>
              <th>NÂº de palavras:</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Leonardo</td>
              <td>5</td>
              <td><a href="#" class="botao-excluir"><i class="small material-icons">delete</i></a></td>
            </tr>
          </tbody>
        </table>
      

    </section>




    </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
